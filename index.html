<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top left, #ffd1dc, #ff9fc1, #ff6f91);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Card Styles */
.card {
    background: #fff7fb;
    padding: 35px 30px;
    border-radius: 25px;
    text-align: center;
    width: 350px;
    box-shadow: 0 25px 50px rgba(255, 77, 109, 0.25), 0 10px 20px rgba(0,0,0,0.1);
    position: relative;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

h1 {
    color: #ff2e63;
    line-height: 1.4;
    font-size: 26px;
}

/* Buttons */
.buttons {
    margin-top: 35px;
    position: relative;
    height: 60px;
}

button {
    padding: 14px 26px;
    border-radius: 35px;
    border: none;
    font-size: 17px;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
    font-weight: 600;
    box-shadow: 0 8px 20px rgba(255,45,99,0.2);
}

#yes {
    background: linear-gradient(135deg, #ff2e63, #ff66a3);
    color: white;
    left: 20%;
}

#yes:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 25px rgba(255,45,99,0.4);
}

#no {
    background: #f3f3f3;
    color: #888;
    left: 55%;
}

#no:hover {
    background: #ffcccc;
    color: #ff2e63;
}

/* Floating hearts */
.love {
    position: fixed;
    font-size: 26px;
    animation: floatUp 3s linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    from { transform: translateY(0) rotate(0deg); opacity: 1; }
    to { transform: translateY(-220px) rotate(360deg); opacity: 0; }
}

/* Final screen */
.final {
    display: none;
}

.sticker {
    width: 220px;
    border-radius: 25px;
    box-shadow: 0 0 35px rgba(255,46,99,0.6);
    animation: popIn 1s ease forwards, floatSticker 3s ease-in-out infinite;
}

@keyframes popIn {
    from { transform: scale(0); }
    to { transform: scale(1); }
}

@keyframes floatSticker {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-18px); }
}

.final h2 {
    color: #ff2e63;
    margin-top: 18px;
    font-size: 24px;
}

.final p {
    color: #ff4d6d;
    font-weight: 500;
    line-height: 1.5;
}
</style>
</head>

<body>

<div class="card" id="questionCard">
    <h1>Hi Isha üíï<br>Will you be my Valentine?</h1>
    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üòÖ</button>
    </div>
</div>

<div class="card final" id="finalCard">
    <img src="couple.png" class="sticker" alt="Us">
    <h2>Yaaay üíò</h2>
    <p>You + Me = ‚ù§Ô∏è<br>From Pratik</p>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const questionCard = document.getElementById("questionCard");
const finalCard = document.getElementById("finalCard");

noBtn.addEventListener("mouseover", () => {
    noBtn.style.transform =
      `translate(${Math.random()*160 - 80}px, ${Math.random()*110 - 55}px)`;
});

yesBtn.addEventListener("click", () => {
    questionCard.style.display = "none";
    finalCard.style.display = "block";
    hearts();
});

function hearts() {
    for (let i = 0; i < 30; i++) {
        const h = document.createElement("div");
        h.className = "love";
        h.innerHTML = "üíñ";
        h.style.left = Math.random()*100 + "vw";
        h.style.top = "100vh";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 3000);
    }
}
</script>

</body>
</html>
